<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dentalclinic DM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">   
     
 
</head>
<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-lg-6 offset-lg-1">
                  <h3 class="mb-3 text-center">Nuevo Usuario</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-12 pe-0">
                                <center>

                                    <img src="Img/logo.png" alt="" width="350px " class="text-center" >
                                </center>
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4">
                                            <div class="col-12">
                                                <label>Nombre de Usuario<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Introdusca el Usuario">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Nombre Completo<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Introdusca el Nombre">
                                                </div>
                                            </div> 
                                            <div class="col-12">
                                                <label>Correo electronico<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Introdusca el Correo">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Contrase単a<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Introdusca la Contrase単a">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Confirmar Contrase単a<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Introdusca la Contrase単a">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                    <label class="form-check-label" for="inlineFormCheck">Es Administrador</label>
                                                </div>
                                            </div>
                                            <div class="col-1">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4">Registrar</button>
                                            </div>

                                         
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     
</body>
</html>
